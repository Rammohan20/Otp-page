<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="Otp-section">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            OTP Sent
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-dark text-light">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add IP Address</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="otp-input">
                                            <input type="number" value="8">
                                            <input type="number" value="3">
                                            <input type="number" value="4">
                                            <input type="number" value="9">
                                            <input type="number" value="8">
                                            <input type="number" value="0">
                                        </div>
                                        <div class="otp-text text-light pt-2">
                                            <p class="mb-0">OTP send to <span>8368912548</span> and
                                                <span>ram@ablyowork.com</span>
                                            </p>
                                            <p class="mb-0">Didn't receive OTP? <span class="text-primary">
                                                <a href="#">Resend</a></span>
                                            </p>
                                        </div>
                                        <div class="justify-content-around d-flex pt-3 otp-btn">
                                            <button type="button" class="btn btn-outline-primary rounded-2 text-light "
                                                data-bs-dismiss="modal">back</button>
                                            <button type="button"
                                                class="btn btn-sm btn-primary rounded-2 ">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
